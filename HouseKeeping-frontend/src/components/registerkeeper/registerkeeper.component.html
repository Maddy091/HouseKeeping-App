<body>
  <div class="container mt-4">
      <div class="card p-4 shadow" style="border-radius: 15px; backdrop-filter: blur(10px);">
          <h2 class="text-center">Register HouseKeeper</h2>
          <form>
              <div class="row mb-3">
                  <div class="col-md-6">
                      <label class="form-label">Name</label>
                      <input type="text" name="houkee.wordkername" [(ngModel)]="houkee.wordkername" class="form-control" placeholder="Enter Name" required>
                  </div>
                  <div class="col-md-6">
                      <label class="form-label">Floor</label>
                      <select class="form-select" name="houkee.floor" [(ngModel)]="houkee.floor" required>
                          <option [ngValue]="null" disabled selected>Select Floor</option>
                          <option [ngValue]="1">1</option>
                          <option [ngValue]="2">2</option>
                          <option [ngValue]="3">3</option>
                          <option [ngValue]="4">4</option>
                          <option [ngValue]="5">5</option>
                          <option [ngValue]="6">6</option>
                          <option [ngValue]="7">7</option>
                          <option [ngValue]="8">8</option>
                      </select>
                  </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <button type="button" class="btn w-100" (click)="onRegister()">Register</button>
                </div>
                <div class="col-md-6">
                  <button type="reset" class="btn btn-danger w-100">Clear</button>
                </div>
              </div>
              <div *ngIf="invalidform || successreg || deletereg" 
                [ngClass]="{'alert-danger': invalidform, 'alert-success': successreg || deletereg}" 
                class="alert text-center w-100 p-3 mt-3">
                {{message}}
              </div>
          </form>
      </div>

      <!-- Housekeepers Table -->
      <div class="card mt-4 p-4 shadow" style="border-radius: 15px; backdrop-filter: blur(10px);">
          <h3 class="text-center">Registered Housekeepers</h3>
          <table class="table table-hover table-striped">
              <thead>
                  <tr>
                      <th>Worker Name</th>
                      <th>Hostel</th>
                      <th>Floor</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let houseKeeper of houseKeepers" style="cursor: pointer;">
                      <td>{{ houseKeeper.wordkername }}</td>
                      <td>{{ houseKeeper.hostel }}</td>
                      <td>{{ houseKeeper.floor }}</td>
                      <td>
                          <button class="btn btn-sm btn-primary me-2" (click)="onUpdate(houseKeeper)">Update</button>
                          <button class="btn btn-sm btn-danger" (click)="onDelete(houseKeeper.workerId)">Delete</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</body>
